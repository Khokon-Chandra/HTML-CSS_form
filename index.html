<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap from</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/glyphicons.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<p class="fa fa-close"></p>
	<div class="container">
		<div class="col-md-6 col-md-offset-3 col-sm-offset-3">
			<h4 class="bg-info p-4 text-white text-center">Sign Up</h4>
			<div class="card">
				<h4 class="text-center text-secondary p-5">To get any help about bootstrap kindly contact with us</h4>
				<form class="card-body gx-lg-0">
					<div class="form-row">
						<div class="col">
							<div class="form-group">
								<label class="label-control text-secondary"><strong>First Name</strong></label>
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
									<input type="text" class="form-control"required>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label class="label-control text-secondary"><strong>First Name</strong></label>
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
									<input type="text" class="form-control"required>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="label-control text-secondary"><strong>E-mail</strong></label>
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
							<input type="email" class="form-control"required>
						</div>
					</div>

					<div class="form-group">
						<label class="label-control text-secondary"><strong>Phone</strong></label>
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
							<input type="number" class="form-control form-control-sm"required>
						</div>
					</div>

					<div class="form-row">

						<div class="col">
							<div class="form-group">
								<label class="label-control text-secondary"><strong>Password</strong></label>
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
									<input type="password" class="form-control"required>
								</div>
							</div>
						</div>
					<div class="col">
							<div class="form-group">
								<label class="label-control text-secondary"><strong>Retype-Password</strong></label>
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
									<input type="password" class="form-control"required>
								</div>
							</div>
						</div>
					</div>
					<small class="text-secondary">at lest 8 characters required</small>

					<div class="form-group p-5">
						<input type="submit" class="btn btn-primary btn-block">
					</div>

					<div class="form-group text-center">
					<div class="custom-control custom-checkbox mb-3">
				      <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
				      <label class="custom-control-label" for="customCheck">Remember me</label>
				    </div>	
					</div>
					<h4 class="text-center text-secondary">or Contact with</h4>

					<div class="text-center p-5">
						<a class="icon btn btn-primary"><i class="fa fa-facebook"></i></a>
					<a class="icon btn btn-success"><i class="fa fa-twitter"></i></a>

					<a class="icon btn btn-info"><i class="fa fa-linkedin"></i></a>
					</div>
					
					</div>
					
				</form>
			</div>
		</div>
		
	</div>


<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
